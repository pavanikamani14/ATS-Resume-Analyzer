<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center text-blue-600">
        ATS Resume Analyzer
    </h1>

    <!-- Upload Form -->
    <form id="analyzeForm" class="space-y-4">

        <!-- Resume Upload -->
        <div>
            <label class="block font-medium mb-1">Upload Resume (PDF)</label>
            <input type="file" name="resume" accept=".pdf"
                   class="w-full border rounded-lg p-2" required>
        </div>

        <!-- Job Description -->
        <div>
            <label class="block font-medium mb-1">Job Description</label>
            <textarea name="job_description" rows="5"
                      class="w-full border rounded-lg p-2"
                      placeholder="Paste job description here..." required></textarea>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Analyze Resume
        </button>
    </form>

    <!-- Loader -->
    <p id="loading" class="text-center text-gray-500 hidden">
        Analyzing resume... ‚è≥
    </p>

    <!-- Result -->
    <div id="result" class="hidden">
        <h2 class="text-xl font-semibold text-green-600 mb-2">
            ATS Analysis Result
        </h2>
        <pre class="bg-gray-100 p-4 rounded-lg whitespace-pre-wrap text-sm"></pre>
    </div>

</div>

<script>
document.getElementById("analyzeForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    document.getElementById("loading").classList.remove("hidden");
    document.getElementById("result").classList.add("hidden");

    try {
        const response = await fetch("/analyze", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");

        if (data.error) {
            document.querySelector("#result pre").textContent = data.error;
        } else {
            document.querySelector("#result pre").textContent = data.ats_result;
        }

    } catch (error) {
        document.getElementById("loading").classList.add("hidden");
        alert("Something went wrong!");
        console.error(error);
    }
});
</script>

</body>
</html>
